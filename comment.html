      .container {

        height: 600px;
        border-radius: 15px;

      .chat-area {

      .comm .sadick {

        align-items: center;
        justify-content: space-around;
        margin-top: 10px;
      }
      .sidechick {
        margin-top: -1px;
      }
      .open {
        border: none;
        padding: 7px 25px;
        background-color: orangered;
        color: white;
        cursor: pointer;
        font-size: 18px;
        margin-left: 10px;
        height: 40px;
        border-radius: 35px 35px 0 0;
      }
      .open:hover {
        background-color: #333;
      }
      .box {
        background-color: #333;
        width: 300px;
        height: 100px;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 20px 0 15px 0;
        display: none;
      }
      .box:hover {
        background: #0ef;
      }
      .close {
        display: flex;
        justify-content: flex-end;
      }
      .close-b {
        border: none;
        background: none;
        color: orangered;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;

      .close-b:hover {
